    <div class="contacto p-5">
        <div class="formuContacto">
            <h1>Contactate con nosotros!</h1>
            <p>Dejanos tus datos y comentarios y te responderemos a la brevedad</p>
            <form action="#">

                <div class="mb-3 mt-3">
                    <label for="name" class="form-label">Nombre</label>
                    <input type="text" class="form-control" placeholder="Ingresa tu nombre">
                </div>


                <div class="mb-3 mt-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" class="form-control" id="email" placeholder="Ingresa tu mail" name="email">
                </div>

                <div class="mb-3 mt-3">
                    <label for="comment">Dejanos tus Comentarios</label>
                    <textarea class="form-control" rows="5" id="comment" name="text"></textarea>
                </div>

                <div class="form-check mb-3">
                    <label class="form-check-label">
                        <input class="form-check-input" type="checkbox" name="remember"> Suscribite al Newsletter
                    </label>
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </div>
    </div>
